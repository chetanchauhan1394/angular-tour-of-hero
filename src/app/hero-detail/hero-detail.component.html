<div *ngIf="hero">
  <h2 class="text-danger mx-5">{{ hero.name }} Details</h2>
  <div class="d-flex flex-row justify-content-center w-auto">
    <div class="w-25 ">
      <div class="d-flex flex-row justify-content-center ">
        <div class="text-end w-25 ">
          <label>Id: </label>
        </div>
        <div class="text-start w-50 px-2">
          {{ hero.id }}
        </div>
      </div>
      <div class="d-flex flex-row justify-content-lg-center">
        <div class="my-3">
          <label for="hero-name" class="py-0">Hero name: </label>
        </div>
        <div>
          <input
            id="hero-name"
            class="form-control form-control-sm p-0 my-2 mx-2"
            [(ngModel)]="hero.name"
            placeholder="name"
          />
        </div>
      </div>
      <button class="btn btn-danger text-danger" (click)="goBack()">
        go back
      </button>
    </div>
  </div>
</div>
